
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <p></p>
    <div class="container">
      <h1>basicBlog Django</h1>
      <hr>
      {% for blog in m %}
        <h2>{{blog.title}}</h2>
        <!-- <p><strong>{{blog.date}}</strong></p> -->
        <p>
          {{blog.body|truncatechars:100}}
  
          <a href="{% url 'blog' pk=blog.pk %}">Read more</a>
        </p>
        <hr>
      {% endfor %}
    </div>
    <a href="{% url 'profile' %}">
    <button>
      CLICK ME
    </button>
    <a href="{% url 'profile' %}">
      <button>
        CLICK ME
      </button>
    </a>
  </body>
</html>
