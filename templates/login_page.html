<!DOCTYPE html>

{% load staticfiles %}
<html lang="en" class="loading">
  <!-- BEGIN : Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Login</title>
    
    <link rel="shortcut icon" href="{% static 'img/logo_ticket.ico'%}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Montserrat:300,400,500,600,700,800,900" rel="stylesheet"> -->
    <!-- BEGIN VENDOR CSS-->
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/feather/style.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/simple-line-icons/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/perfect-scrollbar.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/prism.min.css' %}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN APEX CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    <!-- END APEX CSS-->
    <!-- BEGIN Page Level CSS-->
    <!-- END Page Level CSS-->
  </head>

  <body data-col="1-column" class=" 1-column  blank-page">
    <form action="/check_login/" method="POST">
      {% csrf_token %}
    <div class="wrapper">
      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 col-md-12 bg-white py-2 text-center align-middle">
                  <!-- <img src="{% static 'media/welcome.png' %}" alt="" class="img-fluid"> -->
                  <img src="{% static 'img/gallery/welcome.jpg' %}" alt="" class="img-fluid">
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="mb-2 card-title">Login</h4>
                  <p class="card-text mb-3">
                    Please login with your account.
                  </p>
                  <!-- login -->
                  <input type="text" class="form-control mb-3" placeholder="Username" name="username" required/>
                  <!-- password -->
                  <input type="password" class="form-control mb-1" placeholder="Password"
                  name="password" required />
                  
                  <div class="d-flex justify-content-between mt-2">
                    <div class="forgot-password-option">
                      <a href="https://usercenter.svi.co.th/forgot/" target="_blank" class="text-decoration-none text-primary">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div align="center" style="color: red;">
                      {% for message in messages %}
                      <p>{{ message }}</p>
                      {% endfor %}
                    </div>
                    <div class="recover-pass">
                      <button class="btn btn-primary" type="submit" value="Submit" id="login">
                        <a class="text-decoration-none text-white">Login</a>
                      </button>
                    </div>
                  </div>

                  <hr class="m-0">
                  <div class="d-flex justify-content-between mt-3">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->

          </div>
        </div>
        <!-- END : End Main Content-->
      </div>
    </div>
    </form>

    <!-- BEGIN VENDOR JS-->
    <script src="{% static 'vendors/js/core/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/prism.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/jquery.matchHeight-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/screenfull.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/pace/pace.min.js' %}" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN APEX JS-->
    <script src="{% static 'js/app-sidebar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/notification-sidebar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/customizer.js' %}" type="text/javascript"></script>
    <!-- END APEX JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <!-- END PAGE LEVEL JS-->
  
  </body>
  <!-- END : Body-->
</html>
