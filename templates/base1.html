<!DOCTYPE html>

{% load staticfiles %}
<html lang="en" class="loading">
  <!-- BEGIN : Head-->
  <head>
    <title>Peth Project</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="Thawatchapong">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Montserrat:300,400,500,600,700,800,900" rel="stylesheet"> -->

    <link rel="stylesheet" type="text/css" href="{% static 'fonts/feather/style.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/simple-line-icons/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/perfect-scrollbar.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/prism.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/tables/datatable/datatables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    
    {% block extra_css%}
    {% endblock%}

    {% block css%}
    {% endblock%}
  </head>
    <body data-col="2-columns" class=" 2-columns ">
      <div class="wrapper nav-collapsed menu-collapsed">

        <nav class="navbar navbar-expand-lg navbar-light header-navbar toggle fixed-top gradient-back-to-earth">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" data-toggle="collapse" class="navbar-toggle d-lg-none float-left">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="d-lg-none navbar-right navbar-collapse-toggle">
                <a aria-controls="navbarSupportedContent" href="javascript:;" class="open-navbar-container black">
                  <i class="ft-more-vertical"></i>
                </a>
              </span>
            
            </div>
            <div class="navbar-container">
              <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="dropdown nav-item">
                    <a id="dropdownBasic3" href="#" data-toggle="dropdown" class="nav-link position-relative dropdown-toggle">
                      <i class="ft-user font-medium-3 blue-grey darken-4"></i>
                      <b>{{user.fristname|title }}  {{user.lastname|title }}</b>  
                    </a>
                    <div ngbdropdownmenu="" aria-labelledby="dropdownBasic3" class="dropdown-menu text-left dropdown-menu-right">
                      <a href="/logout" class="dropdown-item">
                        <i class="ft-power mr-2"></i>
                        <span>Logout</span>
                      </a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <div class="main-panel">
          <div class="main-content">
            <div class="content-wrapper" style="margin-top: 70px">

              {% block content%}
              {% endblock%}

            </div>
          </div>
        </div>
      </div>



    <script src="{% static 'vendors/js/core/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/prism.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/jquery.matchHeight-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/screenfull.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/pace/pace.min.js' %}" type="text/javascript"></script>


    <script src="{% static 'js/app-sidebar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/notification-sidebar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/customizer.js' %}" type="text/javascript"></script>

    {% block extra_js%}
    {% endblock%}

    {% block js%}
    {% endblock%}
  </body>
  <!-- END : Body-->
</html>
